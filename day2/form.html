<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<h1>Create Account</h1>

<body>
    <form action="" id="Login" name="Login" method="POSt" enctype="multipart/form-data">
        <fieldset>
            <legend>Resigstration information</legend>
            <label for="fname">First name*:</label>
            <input type="text" name="firstname" id="name" placeholder="enter your first name" autocomplete="">
            <label for="lname">Last name*:</label>
            <input type="text" name="lastname" id="name" placeholder="enter your last name"><br>
            <label for="email">Email*:</label>
            <input type="text" name="email" id="emailname" placeholder="enter your email">
            <label for="phone">Phone*:</label>
            <input type="number" name="number" id="yournumber" placeholder="enter your number"><br>
            <label for="password">Password*:</label>
            <input type="password" name="" id="">
            <label for="confirmpassword">Confirm Password*:</label>
            <input type="password" name="" id="">



        </fieldset>
        <fieldset>
            <legend>Personal information</legend>
            Gender: <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label>Female</label>
            Hobbies: <input type="checkbox" name="" id="">
            <label for="hobbies"> Music</label>
            <input type="checkbox" name="" id="">
            <label for="hobbies">Sport</label>
            <input type="checkbox" name="" id="">
            <label for="hobbies">Travel</label>
            <input type="checkbox" name="" id="">
            <label for="hobbies">Movies</label><br>
            Source of Income:<select name="" id="">
                <option value="employed">Employed</option>
                <option value="number">100</option>
                <option value="number">200</option>
                
            
            </select>
            Income: <input type="range" name="" id="" min="0" max="1000"><br>
            Age: <input type="number" name="" id="" min="18" max="100">
            Profile Picture: <input type="file" name="" id=""><br>
            Birthday: <input type="date" name="" id=""> <label>Address:</label>
            <input type="text"><br>
        
            <label>Bio:</label>
            <textarea rows="5" cols="20"></textarea>

        </fieldset>
        <input type="button" value="Create">
        <input type="button" value="Reset">
    </form> 
</body>

</html>
